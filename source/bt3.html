<!DOCTYPE html>
<html>
<head>
    <title>Freetuts.net</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script language="javascript">

    var a, b;



    a = parseInt(prompt("Nhập số a"));
    b = parseInt(prompt("Nhập số b"));

    if (a % b == 0){
        alert(a + " bội của " + b);
        }

    else {
        alert(a + " không phải bội của " + b);
    }


</script>
</body>
</html>
